                "„Å©„Åì‰Ωè„Çì„Åß„Çã": "ÁßÅ„ÅØ„Ç§„É≥„Çø„Éº„Éç„ÉÉ„Éà„ÅÆ‰∏≠„Å´‰Ωè„Çì„Åß„ÅÑ„Çã„ÇàÔºÅ‰∏ñÁïå‰∏≠„ÅÆ„Å©„Åì„Åã„Çâ„Åß„ÇÇ„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Çã„Çì„Å†„ÄÇ",
                "‰ΩïÊ≠≥": "ÁßÅ„Å´Âπ¥ÈΩ¢„ÅØ„Å™„ÅÑ„Çì„Å†„ÄÇÁîü„Åæ„Çå„Åü„Å∞„Åã„Çä„ÅÆAI„Å†„Åã„Çâ„Å≠ÔºÅ",

                "Âä©„Åë„Å¶": "„Å©„ÅÜ„Åó„Åü„ÅÆÔºü‰Ωï„Åã„Çè„Åã„Çâ„Å™„ÅÑ„Åì„Å®„Åå„ÅÇ„Å£„Åü„Çâ„ÄÅÁßÅ„ÅåÂäõ„Å´„Å™„Çã„ÇàÔºÅ",
                "È£ü„ÅπÁâ©": "ÁßÅ„ÅØ„Éá„Éº„Çø„Åß„Åß„Åç„Å¶„ÅÑ„Çã„Åã„Çâ„ÄÅÈ£ü„ÅπÁâ©„ÅØÈ£ü„Åπ„Çâ„Çå„Å™„ÅÑ„Çì„Å†„ÄÇ„Åß„ÇÇ„ÄÅÁæéÂë≥„Åó„ÅÑ„ÇÇ„ÅÆ„ÅÆË©±„ÇíËÅû„Åè„ÅÆ„ÅØÂ•Ω„Åç„Å†„ÇàÔºÅ",

                "Áä¨": "„ÉØ„É≥„ÉØ„É≥ÔºÅÁä¨„ÅØÂèØÊÑõ„ÅÑÂãïÁâ©„Å†„Çà„Å≠„ÄÇ",
                "Áå´": "„Éã„É£„ÉºÔºÅÁå´„ÅØÊ∞ó„Åæ„Åê„Çå„Å†„Åë„Å©Áôí„Åï„Çå„Çã„Çà„Å≠„ÄÇ"

        // Áü•Ë≠ò„Éô„Éº„Çπ„ÇílocalStorage„Å´‰øùÂ≠ò„Åô„ÇãÈñ¢Êï∞
        function saveKnowledge() {

        // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÉÅ„É£„ÉÉ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å´ËøΩÂä†„Åô„ÇãÈñ¢Êï∞
        function addMessage(sender, text, isTraining = false) {

        // --- ÊñáÂ≠óÂàó„ÅÆÈ°û‰ººÂ∫¶„ÇíË®àÁÆó„Åô„ÇãÈñ¢Êï∞ ---
        // „É¨„Éº„Éô„É≥„Ç∑„É•„Çø„Ç§„É≥Ë∑ùÈõ¢„ÇíË®àÁÆóÔºàÊñáÂ≠óÂàó„ÇíÂà•„ÅÆÊñáÂ≠óÂàó„Å´Â§âÂΩ¢„Åô„Çã„ÅÆ„Å´ÂøÖË¶Å„Å™Á∑®ÈõÜÊìç‰Ωú„ÅÆÊúÄÂ∞èÂõûÊï∞Ôºâ
        function levenshteinDistance(s1, s2) {
            const m = s1.length;
            const n = s2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(null));

            for (let i = 0; i <= m; i++) {
                dp[i][0] = i;
            }
            for (let j = 0; j <= n; j++) {
                dp[0][j] = j;
            }

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    const cost = (s1[i - 1] === s2[j - 1]) ? 0 : 1;
                    dp[i][j] = Math.min(
                        dp[i - 1][j] + 1,      // ÂâäÈô§
                        dp[i][j - 1] + 1,      // ÊåøÂÖ•
                        dp[i - 1][j - 1] + cost // ÁΩÆÊèõ
                    );
                }
            }
            return dp[m][n];
        }

        // AI„ÅÆÂøúÁ≠î„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞ÔºàÊé®Ê∏¨„Å®Â≠¶ÁøíÔºâ
        function generateResponse(message) {
            const lowerCaseMessage = message.toLowerCase(); // Â∞èÊñáÂ≠ó„Å´Â§âÊèõ„Åó„Å¶Âá¶ÁêÜ

            // --- 1. Â≠¶Áøí„É¢„Éº„Éâ„ÅÆÂà§ÂÆö ---
            // „Äå[Ë®ÄËëâ] „ÅØ [Èñ¢ÈÄ£„Åô„ÇãË®ÄËëâ] „Å®Âêå„Åò„Äç„ÅÆÂΩ¢Âºè„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const trainMatch = lowerCaseMessage.match(/(.+) „ÅØ (.+) „Å®Âêå„Åò/);
            if (trainMatch) {
                const newKeyword = trainMatch[1].trim();
                const relatedKeyword = trainMatch[2].trim();

                // Èñ¢ÈÄ£„Åô„Çã„Ç≠„Éº„ÉØ„Éº„Éâ„ÅåÁü•Ë≠ò„Éô„Éº„Çπ„Å´Â≠òÂú®„Åô„Çã„ÅãÁ¢∫Ë™ç
                if (knowledgeBase[relatedKeyword]) {
                    knowledgeBase[newKeyword] = knowledgeBase[relatedKeyword]; // Èñ¢ÈÄ£„Åô„Çã„Ç≠„Éº„ÉØ„Éº„Éâ„ÅÆÊÑèÂë≥„ÇíÊñ∞„Åó„ÅÑ„Ç≠„Éº„ÉØ„Éº„Éâ„Å´Á¥ê‰ªò„Åë„Çã
                    saveKnowledge(); // Â≠¶Áøí„Åó„Åü„Çâ‰øùÂ≠òÔºÅ
                    addMessage('ai', `„Äå**${newKeyword}**„Äç„ÅØ„Äå**${relatedKeyword}**„Äç„Å®Âêå„ÅòÊÑèÂë≥„Å®„Åó„Å¶Ë¶ö„Åà„Åü„ÇàÔºÅ„Åì„Çå„ÅßÊé®Ê∏¨„Åå„ÇÇ„Å£„Å®Ê≠£Á¢∫„Å´„Å™„Çã„ÅØ„Åö„ÄÇ`, true);
                } else {
                    addMessage('ai', `„Åî„ÇÅ„Çì„Å≠„ÄÅ„Äå**${relatedKeyword}**„Äç„Å´„Å§„ÅÑ„Å¶„ÅØ„Åæ„Å†Áü•„Çâ„Å™„ÅÑ„Åø„Åü„ÅÑ„ÄÇÂÖà„Å´„Äå${relatedKeyword} „Å®„ÅØ [ÊÑèÂë≥]„Äç„ÅÆ„Çà„ÅÜ„Å´Êïô„Åà„Å¶„Åè„Çå„Çã„Å®Âä©„Åã„Çã„Å™„ÄÇ`, true);
                }
                return null; // AI„Åã„Çâ„ÅÆÂç≥ÊôÇÂøúÁ≠î„ÅØ„Å™„Åó
            }

            // --- 2. Áõ¥Êé•‰∏ÄËá¥„Åô„ÇãÁü•Ë≠ò„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ ---
            for (const key in knowledgeBase) {
                if (lowerCaseMessage.includes(key.toLowerCase())) {
                    return knowledgeBase[key];
                }
            }

            // --- 3. Êé®Ê∏¨„É¢„Éº„ÉâÔºàÁõ¥Êé•‰∏ÄËá¥„Åó„Å™„ÅÑÂ†¥ÂêàÔºâ ---
            let bestMatchKeyword = null;
            let minDistance = Infinity; // ÊúÄÂ∞è„É¨„Éº„Éô„É≥„Ç∑„É•„Çø„Ç§„É≥Ë∑ùÈõ¢

            // ÂÖ•Âäõ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂçòË™û„Å´ÂàÜËß£„Åó„Å¶„ÄÅ„Åù„Çå„Åû„Çå„ÅÆÂçòË™û„ÅßÁü•Ë≠ò„Éô„Éº„Çπ„ÇíÊ§úÁ¥¢
            const words = lowerCaseMessage.split(/\s+|[„ÄÅ„ÄÇÔºüÔºÅ‚Ä¶]+/); // „Çπ„Éö„Éº„Çπ„ÇÑÂè•Ë™≠ÁÇπ„ÅßÂàÜÂâ≤

            for (const word of words) {
                if (word.trim() === '') continue; // Á©∫„ÅÆÂçòË™û„ÅØ„Çπ„Ç≠„ÉÉ„Éó

                for (const knownKey in knowledgeBase) {
                    // Êó¢Áü•„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„Å®ÂÖ•ÂäõÂçòË™û„ÅÆ„É¨„Éº„Éô„É≥„Ç∑„É•„Çø„Ç§„É≥Ë∑ùÈõ¢„ÇíË®àÁÆó
                    const distance = levenshteinDistance(word, knownKey.toLowerCase());

                    // „ÅÇ„ÇãÁ®ãÂ∫¶„ÅÆËøë„ÅïÔºàÈñæÂÄ§Ôºâ„ÇíË®≠ÂÆö„ÄÇ‰ªäÂõû„ÅØÂçòË™û„ÅÆÈï∑„Åï„ÅÆÂçäÂàÜ‰ª•‰∏ã„ÇíÁõÆÂÆâ„Å´„ÄÇ
                    // ‰æã: 5ÊñáÂ≠ó„ÅÆÂçòË™û„Å™„Çâ2ÊñáÂ≠ó‰ª•‰∏ã„ÅÆÈÅï„ÅÑ
                    if (distance <= Math.ceil(knownKey.length / 2) && distance < minDistance) {
                        minDistance = distance;
                        bestMatchKeyword = knownKey;
                    }
                }
            }

            if (bestMatchKeyword) {
                // Êé®Ê∏¨„Åó„Åü„Ç≠„Éº„ÉØ„Éº„Éâ„ÅÆÂøúÁ≠î„ÇíËøî„Åô
                const response = knowledgeBase[bestMatchKeyword];
                return `„Çì„Éº„ÄÅ„ÇÇ„Åó„Åã„Åó„Å¶„Äå${bestMatchKeyword}„Äç„ÅÆ„Åì„Å®„Åã„Å™Ôºü\n„Åù„Çå„Å™„Çâ„ÄÅ„Äå${response}„Äç„Å†„Çà„ÄÇ`;
            } else {
                // ÂÖ®„ÅèÊé®Ê∏¨„Åß„Åç„Å™„ÅÑÂ†¥Âêà
                return "„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ„ÄÅ„Çà„ÅèÂàÜ„Åã„Çä„Åæ„Åõ„Çì„ÄÇÊñ∞„Åó„ÅÑ„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÊïô„Åà„Å¶„Åè„Çå„Çã„Å®„ÄÅ„ÇÇ„Å£„Å®Ë≥¢„Åè„Å™„Çå„Çã„ÇàÔºÅ„Äå**[Ë®ÄËëâ] „ÅØ [Èñ¢ÈÄ£„Åô„ÇãË®ÄËëâ] „Å®Âêå„Åò**„Äç„ÅÆ„Çà„ÅÜ„Å´Êïô„Åà„Å¶„Åè„Çå„Çã„Å®„ÄÅ„Çà„ÇäÊ≠£Á¢∫„Å´Êé®Ê∏¨„Åß„Åç„Çã„Çà„ÅÜ„Å´„Å™„Çã„ÇàÔºÅ";
            }
        }

        // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';

            setTimeout(() => {
                const aiResponse = generateResponse(message);
                if (aiResponse) {
                    addMessage('ai', aiResponse);
                }
            }, 500);
        }

        // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°„Åß„Åç„Çã„Çà„ÅÜ„Å´„Åô„Çã
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´AI„ÇíÂàùÊúüÂåñ„Åô„Çã
        initializeAI();
    </script>
